<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader Video YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00E5FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            display: none;
            margin-top: 10px;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Downloader Video YouTube</h1>
        <form id="downloadForm">
            <label for="video-url">URL Video:</label>
            <input type="text" id="video-url" required>

            <label for="format">Format:</label>
            <select id="format">
                <option value="mp4">MP4</option>
                <option value="mp3">MP3</option>
            </select>

            <button type="submit">Unduh</button>
            <p class="error-message" id="errorMessage"></p>
        </form>
        <div class="contact-info">
            <p>Jika menemukan bug atau membutuhkan bantuan, hubungi kami:</p>
            <p>Email: sanzzgo00@gmail.com</p>
            <p>Nomor: +62 857 1243 8923</p>
        </div>
    </div>

    <script>
        // Fungsi untuk memvalidasi URL YouTube
        function isValidYouTubeUrl(url) {
            const youtubeRegex = /^(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/;
            console.log('Mencoba memvalidasi URL:', url);
            if (youtubeRegex.test(url)) {console.log('URL YouTube valid:', url);
                return true;
            } else {
                console.log('URL YouTube tidak valid:', url);
                return false;
            }
        }

        document.getElementById('downloadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Menampilkan nilai form saat ini
            console.log('Video URL:', document.getElementById('video-url').value.trim());
            console.log('Format:', document.getElementById('format').value);

            const videoUrl = document.getElementById('video-url').value.trim();
            const format = document.getElementById('format').value;

            if (!videoUrl || !format) {
                console.log('Field kosong ditemukan');
                document.getElementById('errorMessage').textContent = 'Mohon isi semua field!';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Validasi URL YouTube
            if (!isValidYouTubeUrl(videoUrl)) {
                document.getElementById('errorMessage').textContent = 'URL YouTube tidak valid. Pastikan URL berawal dengan https://www.youtube.com/ atau https://youtu.be/';
                document.getElementById('errorMessage').style.display = 'block';
                return;
            }

            // Endpoint API untuk mengunduh video YouTube
            const endpoint = `https://tools.opslinuxsec.com/ytdl/download.php?format=${format}&url=${encodeURIComponent(videoUrl)}`;

            console.log('Endpoint:', endpoint);

            // Menggunakan fetch API dengan penanganan kesalahan yang lebih detail
            fetch(endpoint, { method: 'GET', mode: 'cors' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Gagal mendapatkan respons dari server: ${response.statusText}`);
                    }
                    return response.json(); // Asumsikan server mengembalikan JSON
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    console.log('Data diterima dari server:', data);
                    window.location.href = data.download_url || endpoint; // Asumsikan server mengembalikan URL unduhan
                    document.getElementById('errorMessage').style.display = 'none';
                })
                .catch(error => {
                    console.error('Terjadi kesalahan:', error);
                    document.getElementById('errorMessage').textContent = 'Terjadi kesalahan saat mengunduh video. Silakan coba lagi nanti.';
                    document.getElementById('errorMessage').style.display = 'block';

                    // Mencari solusi online jika diperlukan
                    googleSearch("masalah dengan downloader video YouTube");
                });
        });

        // Fungsi untuk mencari informasi tambahan di internet
        function googleSearch(query) {
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.open(searchUrl, '_blank');
        }
    </script>
</body>
</html>
